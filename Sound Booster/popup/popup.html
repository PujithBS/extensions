<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonicVibe</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="app-interface">
        <header>
            <div class="brand">
                <img src="icon.svg" class="logo-img" alt="Logo">
                <h1>SonicVibe</h1>
            </div>
            <div class="status-badge">
                <span class="pulse-dot"></span> ACTIVE
            </div>
        </header>

        <div class="content-scroll">

            <div class="info-bar">
                <span class="icon">üéµ</span>
                <div id="mediaTitle" class="scrolling-text">No media detected</div>
            </div>

            <div class="section master-vol">
                <div class="section-header">
                    <span>MASTER GAIN</span>
                    <span id="volumeValue" class="value-display">100%</span>
                </div>
                <div class="slider-track-container">
                    <input type="range" id="volumeSlider" class="master-slider" min="100" max="1000" value="100"
                        step="10">
                </div>
            </div>

            <div class="presets-grid">
                <button class="preset-btn" data-preset="bass">üîä Bass</button>
                <button class="preset-btn" data-preset="movie">üé¨ Movie</button>
                <button class="preset-btn" data-preset="vocal">üó£Ô∏è Vocal</button>
                <button class="preset-btn" data-preset="flat">‚ûñ Flat</button>
            </div>

            <div class="toggles-row">
                <label class="toggle-card">
                    <div class="toggle-info">
                        <span class="emoji">‚ú®</span>
                        <span>Vibe Mode</span>
                    </div>
                    <div class="switch-container">
                        <input type="checkbox" id="vibeToggle">
                        <span class="slider"></span>
                    </div>
                </label>
                <label class="toggle-card">
                    <div class="toggle-info">
                        <span class="emoji">üåä</span>
                        <span>Visualizer</span>
                    </div>
                    <div class="switch-container">
                        <input type="checkbox" id="fxToggle">
                        <span class="slider"></span>
                    </div>
                </label>
            </div>

            <div class="panel">
                <div class="panel-title">3-BAND EQ</div>
                <div class="eq-sliders">
                    <div class="v-slider-box">
                        <div class="range-wrapper">
                            <input type="range" id="bass" min="-30" max="30" value="0">
                        </div>
                        <label>BASS</label>
                    </div>
                    <div class="v-slider-box">
                        <div class="range-wrapper">
                            <input type="range" id="mid" min="-30" max="30" value="0">
                        </div>
                        <label>MID</label>
                    </div>
                    <div class="v-slider-box">
                        <div class="range-wrapper">
                            <input type="range" id="treble" min="-30" max="30" value="0">
                        </div>
                        <label>TREBLE</label>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-title">FILTERS & DYNAMICS</div>

                <div class="fx-row">
                    <label>Low Pass</label>
                    <input type="range" id="lowpass" class="fx-slider" min="500" max="22050" value="22050">
                </div>
                <div class="fx-row">
                    <label>High Pass</label>
                    <input type="range" id="highpass" class="fx-slider" min="0" max="5000" value="0">
                </div>
                <div class="fx-row">
                    <label>Echo</label>
                    <input type="range" id="echo" class="fx-slider" min="0" max="1" step="0.01" value="0">
                </div>
                <div class="fx-row">
                    <label>Crunch</label>
                    <input type="range" id="distortion" class="fx-slider" min="0" max="100" value="0">
                </div>

                <div class="sep"></div>

                <div class="speed-section">
                    <div class="fx-row speed-header">
                        <label>Speed <span id="speedVal" class="tag">1.0x</span></label>
                    </div>
                    <div class="speed-container">
                        <input type="range" id="speed" class="speed-slider" min="0.25" max="4.0" step="0.25" value="1">

                        <div class="ticks">
                            <div class="tick" style="left: 0%"></div>
                            <div class="tick" style="left: 20%"></div>
                            <div class="tick" style="left: 46.6%"></div>
                            <div class="tick" style="left: 73.3%"></div>
                            <div class="tick" style="left: 100%"></div>
                        </div>

                        <div class="tick-labels">
                            <span class="tick-label label-left" style="left: 0%">0.25x</span>
                            <span class="tick-label label-center" style="left: 20%">1x</span>
                            <span class="tick-label label-center" style="left: 46.6%">2x</span>
                            <span class="tick-label label-center" style="left: 73.3%">3x</span>
                            <span class="tick-label label-right" style="left: 100%">4x</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <button id="resetBtn" class="reset-action">RESET TO NORMAL</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
